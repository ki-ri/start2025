services:
  # PostgreSQLデータベース
  db:
    image: postgres:16-alpine
    container_name: potato-db
    environment:
      POSTGRES_DB: demo
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    ports:
      - "55432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker/postgres/init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Spring Bootアプリケーション
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: potato-app
    environment:
      # Spring Profile
      SPRING_PROFILES_ACTIVE: ${SPRING_PROFILES_ACTIVE:-dev}

      # データベース接続設定
      DATABASE_URL: jdbc:postgresql://db:5432/demo
      DATABASE_USERNAME: postgres
      DATABASE_PASSWORD: password
      DATABASE_POOL_SIZE: 10
      DATABASE_POOL_MIN_IDLE: 2

      # サーバー設定
      SERVER_PORT: 8089

      # ログレベル
      LOG_LEVEL: INFO
      APP_LOG_LEVEL: DEBUG
    ports:
      - "8089:8089"
    depends_on:
      db:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8089/actuator/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 60s

volumes:
  postgres_data:
    driver: local
